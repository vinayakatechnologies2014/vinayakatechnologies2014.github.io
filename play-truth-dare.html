  <body class="truth-dare-wrapper">
    <div class="container-fluid">
        <h1>Truth OR Dare</h1>
        <div class="truth-dare-users">    
            <div class="row">
                <div class="col-lg-12">
                    <div id="inputFormRow">
                        <div class="input-group mb-3">
                            <input type="text" name="title[]" class="form-control m-input" placeholder="Enter player name" autocomplete="off">

                    </div>
                    <div id="newRow"></div>

                    <button id="play-truth-dare" type="button" class="btn btn-success">Play Now</button>
                </div>
            </div>
        </div>
        <div class="truth-dare text-center d-none">

                <div class="col-lg-12">
                    <div class="ticking-time">

                    </div>
                    <div class="truth-dare-buttons">
                        <p class="player"></p>
                        <button id="truth" type="button" class="btn btn-info">Truth</button>
                        <button id="dare" type="button" class="btn btn-success">Dare</button>
                    </div>
                    <div class="truth-dare-question">
                        <p class="current_player"></p>
                        <p class="truth-dare-type"></p>
